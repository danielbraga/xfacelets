<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:x="http://www.xfacelets.org">
<ui:component id="#{id}" rendered="#{x:defaultValue(rendered,true)}">
	<x:field>
		<ui:define name="value">
			<h:selectManyListbox id="#{id}Component" label="#{label}" value="#{value}" required="#{required}" onchange="#{onchange}" title="#{title}"
			                      style="#{style}" styleClass="#{styleClass}" layout="#{x:defaultValue(layout,'lineDirection')}"
			                      readonly="#{x:defaultValue(readonly, false)}" disabled="#{x:defaultValue(readonly, false)}">
				<ui:insert />
			</h:selectManyListbox>
		</ui:define>
	</x:field>
</ui:component>
</html>
