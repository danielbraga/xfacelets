<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:x="http://www.xfacelets.org">
<ui:component id="#{id}" rendered="#{x:defaultValue(rendered,true)}">
	<x:field>
		<ui:define name="value">
			<h:inputText id="#{id}Component" value="#{value}" label="#{label}" required="#{required}" maxlength="#{x:defaultValue(maxlength,20)}"
				         title="#{title}" readonly="#{readonly}" disabled="#{readonly}" autocomplete="#{x:defaultValue(autocomplete,'off')}" style="#{style}" styleClass="#{styleClass}"
				         onkeypress="#{x:defaultValue(onkeypress,'')}" onkeydown="#{x:defaultValue(onkeydown,'')}" onkeyup="#{x:defaultValue(onkeyup,'')}"
					     onchange="#{x:defaultValue(onchange,'')}" accesskey="#{accesskey}">
                <f:attribute name="binding" value="#{binding}" />
				<ui:insert />
			</h:inputText>			
		</ui:define>
	</x:field>
</ui:component>
</html>
